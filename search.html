---
title: Search
permalink: "/search"
test_array:
---
<div id='search-box-container'>
    <form id="search-box" action="/search.html" method="get">
        <input id="search-text-field" type="text" name="spyro-query">
        <input id="search-submit-button" type="submit" value="search">
    </form>
</div>

<ul id="search-results-list"></ul>

<script>
    window.store = {
        {% for level in site.levels %}
            "{{level.url | slugify}}": {
                "title": "{{level.title | xml_escape}}",
                "url": "{{level.url | xml_escape}}",
                "hub": "{{level.hub | xml_escape}}",
                "content": '{{level.content | strip_html | strip_newlines | jsonify}}'
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
    console.log(window.store);
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
