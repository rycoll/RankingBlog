excerpt_separator: "<!--excerpt-->"

title: Ripto's Rankings
description: Every Spyro 2 level, ranked

collections:
  levels:
    output: true
  awards:

defaults:
  - 
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "levels"
    values:
      layout: "level"
      _comments:
        title: The page title
        chron_order: Indicates where this level should sit in an ordered list

_options:
  content:
    embed: true
  image_path:
    uploads_dir: "images/:title/"
    resize_style: "stretch"
  sky_image_path:
    uploads_dir: "images/:title/"
    resize_style: "cover"

_array_structures:
  test_array:
    - label: Label for new array item
      icon: /favicon.png
      value:
        name: "New item"
        desc: "It's a fun new item"
        id: 001
        obj:
          - name: "Mrs. Object"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

feed:
  collections:
    - awards
    - levels