excerpt_separator: "<!--excerpt-->"

title: Ripto's Rankings
description: Every Spyro 2 level, ranked

collections:
  levels:
    output: true
  awards:

defaults:
  - 
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "levels"
    values:
      layout: "level"

_source_editor:
  theme: dracula

_options:
  content:
    styles: /css/predefined-styles.css
  image_path:
    uploads_dir: "images/:title/"
    resize_style: "stretch"
  sky_image_path:
    uploads_dir: "images/:title/"
    resize_style: "cover"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

feed:
  collections:
    - awards
    - levels